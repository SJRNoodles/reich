<script>

    // define graphics

    // define positions
    var x = 1;

    // define the game board

    var board = [
      barrier,barrier,barrier,barrier,barrier,barrier,barrier,barrier,

      barrier,blank,blank,blank,blank,blank,blank,barrier,
      barrier,blank,blank,blank,blank,blank,blank,barrier,
      barrier,blank,blank,blank,blank,blank,blank,barrier,
      barrier,barrier,barrier,barrier,barrier,barrier,barrier,barrier
    ];
    // put selection down
    board[x + y * 8] = selection;
  
  document.addEventListener('keydown', inputKey);
  function renderBoard(){
    // set a variable which is the board but with new lines every 8 tiles
    // set the game board paragraph to the games graphics
    var gB = [
    board[0],board[1],board[2],board[3],board[4],board[5],board[6],board[7] + "\n",
    board[8],board[9],board[10],board[11],board[12],board[13],board[14],board[15] + "\n",
    board[17 - 1],board[18 - 1],board[19 - 1],board[20 - 1],board[21 - 1],board[22 - 1],board[23 - 1],board[24 - 1] + "\n",
    board[25 - 1],board[26 - 1],board[27 - 1],board[28 - 1],board[29 - 1],board[30 - 1],board[31 - 1],board[32 - 1] + "\n",
    board[33 - 1],board[34 - 1],board[35 - 1],board[36 - 1],board[37 - 1],board[38 - 1],board[39 - 1],board[40 - 1] + "\n",

    ];
    document.getElementById("gameBoard").innerText = gB.join("");
  
  }
  function inputKey(key){
    // for key inputs
    if(key.code == "ArrowRight"){
      if(board[x+1 + y * 8] == blank){
         board[x + y * 8] = blank;
         x = x + 1;
         board[x + y * 8] = selection;
      }
    } 
    if(key.code == "ArrowLeft"){
      if(board[x-1 + y * 8] == blank){
         board[x + y * 8] = blank;
         x = x - 1;
         board[x + y * 8] = selection;
      }
    } 
        if(key.code == "ArrowUp"){
        var predictY = y-1;
        console.log(board[x+predictY*8]);
      if(board[x+predictY*8] == blank){
         board[x + y * 8] = blank;
         y=y-1;
         board[x + y * 8] = selection;
      }
    } 
    if(key.code == "ArrowDown"){
      var predictY = y+1;
      if(board[x + predictY * 8] == blank){
         board[x + y * 8] = blank;
         y=y+1;
         board[x + y * 8] = selection;
      }
    } 
    // render board
    renderBoard();
  }
  
  // run scripts and stuff
  renderBoard();
</script>
